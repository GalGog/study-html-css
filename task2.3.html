<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>
        Name</br>
        <input type="text" name="name" size="40">
    </p>

    <p>
        Mail<br>
        <input type="text" name="name" size="40">
    </p>
    <p>Sex</br>
        <input type="radio" name="sex" value="Mail">Mail
        <input type="radio" name="sex" value="femeil">Fameil
    </p>
    <p>Current_status<br>
        <input type="checkbox" name="Current_status" value="stydent">Student</br>
        <input type="checkbox" name="Current_status" value="employed">Employed</br>
        <input type="checkbox" name="Current_status" value="Unemployed">Unemployed</br>

    </p>

    <p>
        Month and Year of birth</br>
        <select name="name_birth">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>may</option>
            <option>jun</option>
            <option>jul</option>
            <option>aug</option>
            <option>sep</option>


        </select>

        <select name="year">
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>


        </select>

    </p>

    <p> Skills and Technologies<br>
        <select name="skills" size="10">

            <optgroup label="Tech skills"
            <option selected="selected">Tech skills</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>git</option>
            </option>
        </optgroup>
            <optgroup label="Soft skills"
            <option> <strong>Soft skills</strong></option>
            <option>Time management</option>
            <option>Proactivity</option>
            <option>Teamwork</option>
            <option>Leadership</option>
            </option>
        </optgroup>
        </select></p>
    <p>Photo<br>
        <input type="file" name="file" value="Choose file"/></p>
    <p> <b>Comments</b></br>
    <textarea rows="10" cols="30" name="comments"></textarea></p>

    <p><input type="submit" value="Save"></p>
</form>

</body>
</html>
